<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Jackpot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ffc107;
      font-size: 2em;
      margin: 20px 0 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #jackpot {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    #buyClickBtn {
      background-color: #ffc107;
      color: black;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      margin-bottom: 8px;
    }

    #buyClickBtn:hover {
      background-color: #e0a800;
    }

    #paymentOptions a {
      color: #4eaaff;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
      transition: color 0.3s;
    }

    #paymentOptions a:hover {
      color: #90caf9;
    }

    canvas {
      border: 2px solid white;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Pixel Jackpot</h1>
  <div id="jackpot">Current Jackpot: ...</div>
  <button id="buyClickBtn">Buy 1 Try ($1)</button>
  <div id="paymentOptions">
    <a href="https://www.paypal.com/paypalme/tuusuario/1" target="_blank">Pay with PayPal</a>
    <a href="https://commerce.coinbase.com/checkout/tupago" target="_blank">Pay with Crypto</a>
  </div>
  <canvas id="grid" width="1000" height="1000"></canvas>

  <script>
    const canvas = document.getElementById('grid');
    const ctx = canvas.getContext('2d');
    const cellSize = 5;
    const cols = canvas.width / cellSize;
    const rows = canvas.height / cellSize;

    let clickedCells = new Set();

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#2c2c2c';
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          const key = `${x},${y}`;
          if (clickedCells.has(key)) {
            ctx.fillStyle = '#ff1744'; // red
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          } else {
            ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    async function fetchJackpot() {
      const res = await fetch("https://pixel-jackpot.onrender.com/api/status");
      const data = await res.json();
      document.getElementById("jackpot").textContent = `Current Jackpot: ${data.jackpot.toFixed(2)} â‚¬`;
    }

    async function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((event.clientX - rect.left) / cellSize);
      const y = Math.floor((event.clientY - rect.top) / cellSize);
      const key = `${x},${y}`;
      if (clickedCells.has(key)) return;

      try {
        const res = await fetch("https://pixel-jackpot.onrender.com/api/click", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ x, y })
        });
        const data = await res.json();
        if (data.won) {
          alert(`ðŸŽ‰ You won ${data.amount.toFixed(2)} â‚¬!`);
        } else {
          clickedCells.add(key);
        }
        drawGrid();
        fetchJackpot();
      } catch {
        alert("Error clicking cell.");
      }
    }

    canvas.addEventListener("click", handleClick);
    fetchJackpot();
    drawGrid();
  </script>
</body>
</html>
