<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Jackpot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: #ffd700;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    #jackpot {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #ffffffcc;
      transition: opacity 0.3s ease;
    }

    #jackpot:hover {
      opacity: 0.8;
    }

    #buyClickBtn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #buyClickBtn:hover {
      background-color: #ffc107;
      transform: translateY(-2px);
    }

    #paymentOptions a {
      display: block;
      margin: 3px 0;
      color: #7ec8ff;
      text-decoration: none;
      font-size: 0.95em;
    }

    #paymentOptions a:hover {
      text-decoration: underline;
    }

    canvas {
      margin-top: 20px;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Pixel Jackpot</h1>
  <div id="jackpot">Current Jackpot: ...</div>
  <button id="buyClickBtn">Buy 1 Try ($1)</button>
  <div id="paymentOptions">
    <a href="https://www.paypal.com/paypalme/tuCuenta/1" target="_blank">Pay with PayPal</a>
    <a href="https://commerce.coinbase.com/checkout/tuCheckout" target="_blank">Pay with Crypto</a>
  </div>
  <canvas id="pixelCanvas" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 5;
    const cols = canvas.width / gridSize;
    const rows = canvas.height / gridSize;

    let clickedPixels = [];

    function drawGrid() {
      ctx.fillStyle = "#2a2a2a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#444";
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          ctx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }
      }
      clickedPixels.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x * gridSize, p.y * gridSize, gridSize, gridSize);
      });
    }

    async function fetchJackpot() {
      try {
        const res = await fetch("https://pixel-jackpot.onrender.com/api/status");
        const data = await res.json();
        document.getElementById("jackpot").innerText = `Current Jackpot: ${data.jackpot.toFixed(2)} â‚¬`;
      } catch {
        document.getElementById("jackpot").innerText = "Error loading jackpot";
      }
    }

    async function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((event.clientX - rect.left) / gridSize);
      const y = Math.floor((event.clientY - rect.top) / gridSize);
      try {
        const res = await fetch("https://pixel-jackpot.onrender.com/api/click", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ x, y })
        });
        const data = await res.json();
        if (data.won) {
          alert(`ðŸŽ‰ You won ${data.amount.toFixed(2)} â‚¬!`);
        } else {
          clickedPixels.push({ x, y, color: "red" });
        }
        drawGrid();
        fetchJackpot();
      } catch {
        alert("Error during click.");
      }
    }

    canvas.addEventListener("click", handleClick);

    fetchJackpot();
    drawGrid();
  </script>
</body>
</html>
