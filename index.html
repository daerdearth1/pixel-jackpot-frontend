<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Jackpot</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0 5px;
    }

    #jackpot {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #buyContainer {
      margin-bottom: 10px;
    }

    #buyClickBtn {
      padding: 10px 20px;
      background-color: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #buyClickBtn:hover {
      background-color: #e6c200;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #222;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Pixel Jackpot</h1>
  <p id="jackpot">Current Jackpot: ...</p>

  <div id="buyContainer">
    <button id="buyClickBtn">Buy 1 Try ($1)</button>
    <div id="paymentOptions" style="display: none; margin-top: 5px;">
      <a href="https://www.paypal.com/paypalme/tucuenta/1" target="_blank">Pay with PayPal</a><br>
      <a href="https://commerce.coinbase.com/checkout/tucheckout" target="_blank">Pay with Crypto</a>
    </div>
  </div>

  <canvas id="gridCanvas" width="1000" height="800"></canvas>

  <script>
    const canvas = document.getElementById("gridCanvas");
    const ctx = canvas.getContext("2d");
    const pixelSize = 5;
    const cols = canvas.width / pixelSize;
    const rows = canvas.height / pixelSize;
    const clickedPixels = new Set();
    let jackpot = 0;

    async function fetchJackpot() {
      const res = await fetch("https://pixel-jackpot.onrender.com/api/status");
      const data = await res.json();
      jackpot = data.jackpot;
      document.getElementById("jackpot").textContent = `Current Jackpot: ${jackpot.toFixed(2)} â‚¬`;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#444";

      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          const key = `${x},${y}`;
          if (clickedPixels.has(key)) {
            ctx.fillStyle = "darkred";
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
          } else {
            ctx.strokeRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
          }
        }
      }
    }

    function markClicked(x, y) {
      clickedPixels.add(`${x},${y}`);
      drawGrid();
    }

    canvas.addEventListener("click", async (e) => {
      if (!canClick) {
        alert("You must buy a try first.");
        return;
      }

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / pixelSize);
      const y = Math.floor((e.clientY - rect.top) / pixelSize);

      if (clickedPixels.has(`${x},${y}`)) {
        alert("This pixel was already tried.");
        return;
      }

      try {
        const res = await fetch("https://pixel-jackpot.onrender.com/api/click", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ x, y })
        });

        const data = await res.json();
        if (data.won) {
          alert(`ðŸŽ‰ You won ${data.amount.toFixed(2)} â‚¬!`);
        } else {
          markClicked(x, y);
        }

        fetchJackpot();
        canClick = false; // reset after click
      } catch {
        alert("Error processing click.");
      }
    });

    // Buy click system
    let canClick = false;
    document.getElementById("buyClickBtn").addEventListener("click", () => {
      canClick = true;
      document.getElementById("paymentOptions").style.display = "block";
    });

    // Init
    fetchJackpot();
    drawGrid();
  </script>
</body>
</html>
