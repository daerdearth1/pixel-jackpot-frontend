<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Jackpot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0 10px;
    }
    #status {
      margin-bottom: 10px;
      font-size: 18px;
    }
    #canvas-container {
      overflow: auto;
      border: 2px solid #fff;
      width: 90vw;
      height: 80vh;
    }
    canvas {
      background: #222;
      display: block;
    }
  </style>
</head>
<body>
  <h1>💰 Pixel Jackpot</h1>
  <div id="status">Cargando jackpot...</div>
  <div id="canvas-container">
    <canvas id="board" width="5000" height="5000"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const statusDiv = document.getElementById("status");
    const PIXEL_SIZE = 5;
    const GRID_SIZE = 1000;
    const API = "https://pixel-jackpot.onrender.com/api";

    // Dibujar el grid de fondo
    function drawGrid() {
      ctx.fillStyle = "#333";
      for (let x = 0; x < GRID_SIZE; x++) {
        for (let y = 0; y < GRID_SIZE; y++) {
          ctx.fillRect(x * PIXEL_SIZE, y * PIXEL_SIZE, PIXEL_SIZE - 1, PIXEL_SIZE - 1);
        }
      }
    }

    async function fetchJackpot() {
      const res = await fetch(`${API}/status`);
      const data = await res.json();
      statusDiv.textContent = `Jackpot actual: ${data.jackpot.toFixed(2)} €`;
    }

    async function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((event.clientX - rect.left + canvas.parentElement.scrollLeft) / PIXEL_SIZE);
      const y = Math.floor((event.clientY - rect.top + canvas.parentElement.scrollTop) / PIXEL_SIZE);

      const res = await fetch(`${API}/click`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ x, y })
      });

      const result = await res.json();
      if (result.won) {
        alert(`🎉 ¡Ganaste ${result.amount.toFixed(2)}€!`);
      } else {
        alert("❌ No acertaste.");
      }

      fetchJackpot();
    }

    canvas.addEventListener("click", handleClick);
    drawGrid();
    fetchJackpot();
  </script>
</body>
</html>
