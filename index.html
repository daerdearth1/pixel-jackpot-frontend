<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Jackpot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #jackpot {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #remaining {
      margin-bottom: 20px;
    }
    #progressBar {
      width: 300px;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
    }
    #progress {
      height: 100%;
      background: limegreen;
      width: 0%;
      transition: width 0.5s;
    }
    canvas {
      border: 2px solid #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    canvas:hover {
      transform: scale(1.01);
    }
  </style>
</head>
<body>
  <h1>Pixel Jackpot</h1>
  <div id="jackpot">Jackpot: $0</div>
  <div id="remaining">Remaining: 0 / 40000</div>
  <div id="progressBar"><div id="progress"></div></div>
  <canvas id="grid" width="1000" height="500"></canvas>

  <script>
    const canvas = document.getElementById("grid");
    const ctx = canvas.getContext("2d");
    const jackpotEl = document.getElementById("jackpot");
    const remainingEl = document.getElementById("remaining");
    const progressEl = document.getElementById("progress");

    const cols = 200;
    const rows = 100;
    const cellSize = 5;
    let usedClicks = new Set();
    let jackpot = 100;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const id = `${x},${y}`;
          ctx.fillStyle = usedClicks.has(id) ? "#ff5555" : "#333";
          ctx.fillRect(x * cellSize, y * cellSize, cellSize - 1, cellSize - 1);
        }
      }
    }

    async function fetchState() {
      const res = await fetch("http://localhost:3000/jackpot");
      const data = await res.json();
      jackpot = data.jackpot;

      const clickRes = await fetch("http://localhost:3000/api/grid");
      const clickData = await clickRes.json();
      usedClicks = new Set(clickData.clicks.map(c => `${c.x},${c.y}`));

      updateUI();
      drawGrid();
    }

    function updateUI() {
      jackpotEl.textContent = `Jackpot: $${jackpot.toFixed(2)}`;
      remainingEl.textContent = `Remaining: ${usedClicks.size} / ${cols * rows}`;
      progressEl.style.width = `${(usedClicks.size / (cols * rows)) * 100}%`;
    }

    canvas.addEventListener("click", async (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const y = Math.floor((e.clientY - rect.top) / cellSize);
      const id = `${x},${y}`;
      if (usedClicks.has(id)) return alert("This cell has already been clicked.");

      const res = await fetch("http://localhost:3000/click", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ x, y })
      });

      const result = await res.json();
      if (result.won) alert(`ðŸŽ‰ You won $${result.amount.toFixed(2)}!`);
      usedClicks.add(id);
      jackpot = result.won ? 100 : jackpot + 1;
      updateUI();
      drawGrid();
    });

    fetchState();
  </script>
</body>
</html>
