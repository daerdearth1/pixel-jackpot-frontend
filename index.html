<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pixel Jackpot</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #jackpot {
      margin-bottom: 20px;
    }

    canvas {
      border: 2px solid #fff;
      display: block;
      margin: auto;
    }

    #buyClickBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #paymentOptions {
      margin-top: 10px;
    }

    #paymentOptions a {
      display: block;
      margin-bottom: 8px;
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>💰 Pixel Jackpot</h1>
  <div id="jackpot">Jackpot actual: ...</div>
  <canvas id="gameCanvas" width="1000" height="1000"></canvas>

  <button id="buyClickBtn">Comprar 1 intento ($1)</button>
  <div id="paymentOptions" style="display: none;">
    <a href="https://www.paypal.com/paypalme/tucuenta/1" target="_blank">💳 Pagar con PayPal</a>
    <a href="https://commerce.coinbase.com/checkout/tucheckout" target="_blank">🪙 Pagar con Cripto</a>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 5;
    const cols = canvas.width / gridSize;
    const rows = canvas.height / gridSize;
    const clickedCells = new Set();

    function drawGrid() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#333';
      for (let x = 0; x < canvas.width; x += gridSize) {
        for (let y = 0; y < canvas.height; y += gridSize) {
          ctx.strokeRect(x, y, gridSize, gridSize);
        }
      }
      // Redibujar fallos guardados
      clickedCells.forEach(cell => {
        const [x, y] = cell.split(',').map(Number);
        ctx.fillStyle = '#a00';
        ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
      });
    }

    function markClicked(x, y) {
      ctx.fillStyle = '#a00';
      ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
      clickedCells.add(`${x},${y}`);
      localStorage.setItem('clickedCells', JSON.stringify(Array.from(clickedCells)));
    }

    async function fetchJackpot() {
      try {
        const res = await fetch('https://pixel-jackpot.onrender.com/api/status');
        const data = await res.json();
        document.getElementById('jackpot').textContent = `Jackpot actual: ${data.jackpot.toFixed(2)} €`;
      } catch {
        document.getElementById('jackpot').textContent = 'Jackpot actual: Error';
      }
    }

    async function handleClick(e) {
      if (!localStorage.getItem('hasPaid')) {
        alert("Debes pagar para jugar.");
        return;
      }

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / gridSize);
      const y = Math.floor((e.clientY - rect.top) / gridSize);
      const key = `${x},${y}`;

      if (clickedCells.has(key)) return;

      try {
        const res = await fetch('https://pixel-jackpot.onrender.com/api/click', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ x, y })
        });
        const data = await res.json();
        if (data.won) {
          alert(`🏆 ¡Has ganado ${data.amount.toFixed(2)} €!`);
        } else {
          markClicked(x, y);
        }
        fetchJackpot();
      } catch {
        alert("Error al hacer clic.");
      }
    }

    // Canvas click handler
    canvas.addEventListener('click', handleClick);

    // Botón de compra
    const buyBtn = document.getElementById('buyClickBtn');
    const paymentOptions = document.getElementById('paymentOptions');

    if (!localStorage.getItem('hasPaid')) {
      buyBtn.addEventListener('click', () => {
        paymentOptions.style.display = 'block';
      });

      document.querySelectorAll('#paymentOptions a').forEach(link => {
        link.addEventListener('click', () => {
          localStorage.setItem('hasPaid', 'true');
          buyBtn.style.display = 'none';
          paymentOptions.style.display = 'none';
        });
      });
    } else {
      buyBtn.style.display = 'none';
    }

    // Inicialización
    const savedCells = localStorage.getItem('clickedCells');
    if (savedCells) {
      JSON.parse(savedCells).forEach(cell => clickedCells.add(cell));
    }

    fetchJackpot();
    drawGrid();
  </script>

</body>
</html>
