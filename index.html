<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Jackpot</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px 0 5px;
      font-size: 2em;
    }
    p {
      margin: 0 0 20px;
      font-size: 1.1em;
    }
    canvas {
      border: 2px solid white;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Pixel Jackpot</h1>
  <p id="jackpot">Jackpot actual: 0 â‚¬</p>
  <canvas id="game" width="1920" height="1080"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const cellSize = 5;
    const cols = canvas.width / cellSize;   // 384
    const rows = canvas.height / cellSize;  // 216

    const clickedCells = new Set();

    async function fetchJackpot() {
      try {
        const res = await fetch("https://pixel-jackpot.onrender.com/api/status");
        const data = await res.json();
        document.getElementById("jackpot").innerText = `Jackpot actual: ${data.jackpot.toFixed(2)} â‚¬`;
      } catch {
        document.getElementById("jackpot").innerText = `Jackpot actual: error`;
      }
    }

    function drawGrid() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          ctx.strokeStyle = "#333";
          ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }
    }

    function markClicked(x, y) {
      ctx.fillStyle = "#550000";
      ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
    }

    canvas.addEventListener("click", async (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const y = Math.floor((e.clientY - rect.top) / cellSize);
      const key = `${x},${y}`;

      if (clickedCells.has(key)) return;
      clickedCells.add(key);

      try {
        const res = await fetch("https://pixel-jackpot.onrender.com/api/click", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ x, y })
        });
        const data = await res.json();
        if (data.won) {
          alert(`ðŸŽ‰ Â¡Has ganado ${data.amount.toFixed(2)} â‚¬!`);
        } else {
          markClicked(x, y);
        }
        fetchJackpot();
      } catch {
        alert("Error al hacer clic.");
      }
    });

    // InicializaciÃ³n
    fetchJackpot();
    drawGrid();
  </script>
</body>
</html>
