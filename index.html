<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Jackpot</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gridCanvas {
      border: 2px solid white;
      margin-top: 20px;
      cursor: pointer;
    }
    #buyClickBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: gold;
      border: none;
      cursor: pointer;
    }
    #paymentOptions a {
      color: white;
      display: block;
      margin: 5px 0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Pixel Jackpot</h1>
  <p id="jackpotDisplay">Jackpot actual: ...</p>

  <button id="buyClickBtn">Comprar 1 intento ($1)</button>
  <div id="paymentOptions" style="display: none;">
    <a href="https://www.paypal.com/paypalme/tucuenta/1" target="_blank">Pagar con PayPal</a>
    <a href="https://commerce.coinbase.com/checkout/tucheckout" target="_blank">Pagar con Cripto</a>
  </div>

  <canvas id="gridCanvas" width="1000" height="1000"></canvas>

  <script>
    const canvas = document.getElementById("gridCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 200; // 200x200 = 40,000 pÃ­xeles
    const pixelSize = 5;
    const clickedPixels = new Set();

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const key = `${x},${y}`;
          if (clickedPixels.has(key)) {
            ctx.fillStyle = "#700";
          } else {
            ctx.fillStyle = "#333";
          }
          ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize - 1, pixelSize - 1);
        }
      }
    }

    function markClicked(x, y) {
      clickedPixels.add(`${x},${y}`);
      drawGrid();
    }

    canvas.addEventListener("click", async (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / pixelSize);
      const y = Math.floor((e.clientY - rect.top) / pixelSize);

      if (clickedPixels.has(`${x},${y}`)) return;

      try {
        const res = await fetch("https://pixel-jackpot.onrender.com/api/click", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ x, y })
        });
        const data = await res.json();
        if (data.won) {
          alert(`ðŸŽ‰ Â¡Has ganado ${data.amount.toFixed(2)} â‚¬!`);
        } else {
          markClicked(x, y);
        }
        fetchJackpot();
      } catch {
        alert("Error al hacer clic.");
      }
    });

    async function fetchJackpot() {
      const res = await fetch("https://pixel-jackpot.onrender.com/api/status");
      const data = await res.json();
      document.getElementById("jackpotDisplay").textContent =
        `Jackpot actual: ${data.jackpot.toFixed(2)} â‚¬`;
    }

    document.getElementById("buyClickBtn").addEventListener("click", () => {
      document.getElementById("paymentOptions").style.display = "block";
    });

    fetchJackpot();
    drawGrid();
  </script>
</body>
</html>
